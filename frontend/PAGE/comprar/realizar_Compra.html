<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Compra</title>
    <link rel="stylesheet" href="../../STYLE/realizar_Compra.css">
    <script type="module" src="comprar.js"></script>
    <script type="module" src="../../DAO/carritoDAO.js"></script>
  
</head>
<body>
    
    <nav>
        <h1>Realizar Compra</h1>
        <a href="../../PAGE/inicio/index.html">
            <img src="../../../backend/IMG/logo_german.png" height="45px" alt="Logo">
        </a>
    </nav>

    <main>
        <div class="contenedor_Detalles">
            <form id="formCompra">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" required>
                
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
                
                <label for="direccion">Calle:</label>
                <input type="text" id="direccion" name="calle" required>
                
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required>
                
                <label for="codigo_postal">Código Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                
                <label for="metodo_pago">Método de Pago:</label>
                <select id="metodo_pago" name="metodo_pago" required>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="efectivo">Efectivo</option>
                </select>
                
                <button type="submit">Realizar Compra</button>
            </form>
            
            <div id="divProductos"></div> <!-- Agregado para mostrar productos -->
            
            <div id="mensajeExito" style="display:none">
                <p>Compra realizada con éxito. ¡Ya puedes verla en tu carrito!</p>
            </div>
            
        </div>
    </main>

</body>
</html>
