<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Admin</title>
    <link rel="stylesheet" href="../../STYLE/registrar.css">
    <script type="module" src="../../DAO/sesionDAO.js"></script>
    <script type="module" src="registerAdmin.js"></script>
</head>
<body>
    <div class="contenedor_register">
        <h1>Registrar Administrador</h1>
        <form id="registerForm">
            <label>Correo</label>
            <input type="email" id="correo">
            <label>Contraseña</label>
            <input type="password" id="contraseña">
            <label>Nombre</label>
            <input type="text" id="nombre">
            <label>Apellido</label>
            <input type="text" id="apellido">
            <button type="submit">Registrar</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="../../PAGE/login/login.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
