<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../../STYLE/registrar.css">
    <script type="module" src="../../DAO/sesionDAO.js"></script>
    <script type="module" src="registro.js"></script>
    
</head>
<body>
    

    <div class="imagen">
        <img src="../../../backend/IMG/logo_german.png" height="110px"> 
    </div>
    <div class="contenedor_register">
        <h1>Registrarse</h1>
        
        <form id="registroForm">
            <label>Nombre</label>
            <input type="text" name="nombre" id="nombre" required>
            <label>Apellido</label>
            <input type="text" name="apellido" id="apellido" required>
            <label>Email</label>
            <input type="email" name="correo" id="correo" required>
            <label>Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" required>
            <label>Re-contraseña</label>
            <input type="password" name="re_contraseña" id="re_contraseña" required>

            <p>¿Ya tienes cuenta? <a href="../../PAGE/login/login.html">Inicia Sesion</a></p>

            <button type="submit">Registrarse</button>
        </form>
        <div id="mensaje"></div> 
    </div>

</body>
</html>
